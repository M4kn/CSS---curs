<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact Us - LTS</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="icon" href="favicon.ico">
</head>
<body>
      <header class="header">
            <h1 class="header_h1">Little Taco Shop</h1>
      <nav class="header_nav">
            <ul class="header_ul">
                  <li><a href="/">Home</a></li>
                  <li><a href="/#menu">Menu</a></li>
                  <li><a href="hours.html">Hours</a></li>
                  <li><a href="about.html">About</a></li>
            </ul>
      </nav>
      </header>

      <section class="hero">
            <figure>
                  <img src="img/tacos_close_up_1000x649.png" alt="tacos close up" width="1000" height="649">
                  <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
            </figure>
      </section>
      
      <main class="main">
            <article class="main_article">
                  <h2>Our Location</h2>
                  <address>
                        555 Taco Temptation Lane, Suite T <br>
                        Kansas City, MO 55555-5555
                        <br><br>
                        Phone : <a href="tel:+5555555555">555-555-5555</a>
                  </address>
            </article>
            
            <hr>

            <article class="main_article contact">
                  <h2 class="contact_h2">Our Contact Form</h2>
                  <form action="https://httpbin.org/get" method="get" class="contact_form">
                        <fieldset class="contact_fieldset">
                              <legend class="offscreen">Send Us A Message</legend>
                              <p class="contact_p">
                                    <label class="contact_label" for="name">Name:</label>
                                    <input class="contact_input" type="text" name="name" placeholder="your name" id="name" required>
                              </p>
                              <p class="contact_p">
                                    <label class="contact_label" for="Email">Email:</label>
                                    <input class="contact_input" type="email" name="email" id="email" placeholder="your email" required>
                              </p>
                              <p class="contact_p">
                                    <label class="contact_label" for="message">Your Message:</label>
                                    <br>
                                    <textarea class="contact_textarea" name="message" id="message" cols="30" rows="10" placeholder="Type you message here"></textarea>
                              </p>
                        </fieldset>
                        <button class="contact_button" type="submit">Send</button>
                        <button class="contact_button" type="reset">Reset</button>
                  </form>
            </article>
            <p><a href="#">Back to Top</a></p>
      </main>

      <hr>

      <footer class="footer">
            <p>
                  <span class="nowrap">Copyright &copy;</span>
                  <span class="nowrap">Little Taco Shop</span>
            </p>
      </footer>

</body>
</html>
